<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <button class="btn notsel"><a href="home.html">Home</a></button>
        <button class="btn selected"><a href="calculator.html">Calculator</a></button> 
        <button class="btn notsel"><a href="signup.html">Signup</a></button>    
    </div>
    <div class="calculator">    
        <input type="text" class="display" placeholder="Typein Here">
        <br />
        <br />
        <div class="keys">
            <div class="row">
                <button value="9" class="calcbtn">9</button>
                <button value="8" class="calcbtn">8</button>
                <button value="7" class="calcbtn">7</button>&emsp;&emsp;
                <button value="+" class="calcbtn">+</button>
                <button value="-" class="calcbtn">-</button>&emsp;&emsp; 
                <button value="CE" class="calcbtn">CE</button>
            </div>   
            <div class="row">
                <button value="6" class="calcbtn">6</button>    
                <button value="5" class="calcbtn">5</button>    
                <button value="4" class="calcbtn">4</button>&emsp;&emsp;
                <button value="*" class="calcbtn">*</button>
                <button value="/" class="calcbtn">/</button>
            </div>    
            <div class="row">  
                <button value="3" class="calcbtn">3</button>    
                <button value="2" class="calcbtn">2</button>    
                <button value="1" class="calcbtn">1</button>&emsp;&emsp;  
                <button value="%" class="calcbtn">%</button>
                <button value="^" class="calcbtn">^</button>
            </div>    
            <div class="lastrow">  
                <button value="0" class="calcbtn">0</button>       
            </div>    
        </div>    
      </div>
</body>
</html>
